<script>
 function validate()
 {
	var res=true;
	var name=document.getElementById('name').value;	
	var n_exp=/^[a-zA-Z]+$/;
	if(!n_exp.test(name))
	{
	res=false;
	document.getElementById('n_err').innerHTML='Enter firstname valid data';
	}
	else
	{
	document.getElementById('n_err').innerHTML="";	
	}
	return res;	
}
function validmobile()
{
var res=true;
	var mobile=document.getElementById('mobile').value;
	var m_exp=/^[0-9]+$/;
	if(!m_exp.test(mobile))
	{
	res=false;
	document.getElementById('m_err').innerHTML='Enter valid number';
	} 
	else
	{
	document.getElementById('m_err').innerHTML="";	
	}
	return res;	
}
	</script>
